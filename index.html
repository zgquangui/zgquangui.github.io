<!DOCTYPE html>
<html>
<head>
    <title>给帆帆的告白</title>
    <script>
        // 强制路径标准化
        const BASE_PATH = '/storage/emulated/0/Download/zgquangui.github.io/';
        if (!window.location.href.startsWith('file://')) {
            alert('⚠️ 请通过 file:// 协议本地访问');
            window.location.href = `file://${BASE_PATH}index.html`;
        }
    </script>
    <style>
        :root {
            --fade-dark-duration: 800ms;
            --fade-light-duration: 1200ms;
            --bg-change-interval: 10s;
        }
        
        body {
            background-size: cover;
            background-position: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
            margin: 0;
            height: 100vh;
        }
        
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: -1;
            opacity: 0;
            transition: opacity var(--fade-dark-duration) cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .love-text {
            position: absolute;
            font-size: 5vw;
            color: #ff66b3;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            white-space: nowrap;
            animation: float 15s linear infinite;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            animation: float 20s linear infinite;
            opacity: 0.8;
            z-index: 1;
        }
        
        @keyframes float {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }
        
        #music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }
        
        #music-player button {
            background: #ff66b3;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        #music-player button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="bg-overlay" id="bgOverlay"></div>
    
<!-- 音乐控制 -->
    <div id="music-player" style="position:fixed; bottom:20px; right:20px;">
        <button onclick="musicPlayer.paused ? musicPlayer.play() : musicPlayer.pause()">
            ♫ 播放音乐
        </button>
    </div>

    <script>
// 修复版核心代码
        const bgImages = [
            `${BASE_PATH}images/romantic_bg1.jpg`,
            `${BASE_PATH}images/romantic_bg2.jpg`,
            `${BASE_PATH}images/cute_bg1.jpg`,
            `${BASE_PATH}images/cute_bg2.jpg`
        ].filter(path => {
            const img = new Image();
            img.src = path;
            return img.complete || (img.onload = () => true);
        });

        // 确保背景存在
        document.body.style.backgroundImage = bgImages.length ? 
            `url('${bgImages[0]}')` : 
            "linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%)";

        // 音乐播放器
        const musicPlayer = new Audio(`${BASE_PATH}assets/love_music.mp3`);
        musicPlayer.volume = 0.8;
        musicPlayer.addEventListener('error', (e) => {
            console.error('音乐加载失败:', e);
            document.getElementById('music-player').style.display = 'none';
        });

        // 智能背景切换
        let currentBg = null;
        function setRandomBg() {
            const overlay = document.getElementById('bgOverlay');
            
            // 渐暗阶段
            overlay.style.opacity = 1;
            
            setTimeout(() => {
                // 随机选择新背景（不重复）
                let nextBg;
                do {
                    nextBg = bgImages[Math.floor(Math.random() * bgImages.length)];
                } while (nextBg === currentBg && bgImages.length > 1);
                
                currentBg = nextBg;
                document.body.style.backgroundImage = `url('${nextBg}')`;
                
                // 渐亮阶段
                setTimeout(() => {
                    overlay.style.opacity = 0;
                }, 300);
            }, 800);
        }

        // 音乐控制系统
        function toggleMusic() {
            const player = document.getElementById('bgMusic');
            const btn = document.querySelector('#music-player button');
            
            if (!vipMusic.isPlaying) {
                player.src = `https://music.163.com/song/media/outer/url?id=${vipMusic.songIds[vipMusic.currentSong]}.mp3`;
                player.play();
                btn.textContent = '♫ 播放中...';
                vipMusic.isPlaying = true;
            } else {
                player.pause();
                btn.textContent = '♫ 继续播放';
                vipMusic.isPlaying = false;
            }
        }

// 漂浮元素创建（原有代码）
        const texts = ["我最爱帆帆了", "帆帆最可爱"];
        texts.forEach((text, i) => {
            const el = document.createElement("div");
            el.className = "love-text";
            el.textContent = text;
            document.body.appendChild(el);
        });
    </script>
</body>
</html>
